<html>
  <head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="delicious.js"></script>
    <script type="text/javascript">
      $(function() {
        chrome.tabs.getSelected(null, function(tab) {
          $('#url').val(tab.url);
       		$('#description').val(tab.title);
       	});

        $('#form').submit(function() {
          var data = $(this).serialize();
          delicious.saveBookmark(data, {
            beforeSend: function() {
              $('#submit').attr('disabled', 'disabled').text('Saving');
            },
            complete: function() {
              $('#submit').removeAttr('disabled').text('Save');
            }
          });

          return false;
        });
      });
    </script>
  </head>
  <body>
    <form id="form">
      <input type="hidden" name="url" id="url" />
      <input type="text" name="description" id="description" />
      <input type="text" name="tags" placeholder='tags'/>
      <textarea name="extended" placeholder="notes"></textarea>
      <button type="submit" id="submit">Save</button>
    </form>
  </body>
</html>
