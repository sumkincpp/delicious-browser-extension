<html>
  <head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="delicious.js"></script>
    <script type="text/javascript">
      $(function() {
        chrome.tabs.getSelected(null, function(tab) {
          $('#url').val(tab.url);
          $('#description').val(tab.title);

          delicious.suggestions(tab.url, function(suggestions) {
            if (suggestions.length === 0) {
              return;
            }
         	  var list = $('#suggestions').show();
         	  $("#suggestions_header").show();
           	$.each(suggestions, function() {
           	  var element = $('<li />').appendTo(list);
              $("<a href='#' />").text(this.toString()).appendTo(element).wrap('<li />').click(function() {
                var tags = $('#tags');
                tags.val(tags.val() + $(this).text() + ' ');
                return false;
              });
              element.append(' ');
           	});
          });
       	});
        $("#form").submit(function() {
          delicious.saveBookmark($(this).serialize());
          window.close();
          return false;
        });
      });
    </script>
    <style>
      input {
        width: 200px;
      }
      textarea {
        width: 200px;
        height: 30px;
      }
      h2 {
        font-size: 14px;
      }
      #suggestions {
        margin: 0;
        padding: 0;
        width: 200px;
      }
      #suggestions li {
        display: inline;
        list-style-type: none;
        margin: 0;
        padding: 0;
        margin-right: 2px;
        font-size: 12px;
      }
      #suggestions a {
        color: #444;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="hidden" id="url" />
      <input type="text" id="description" placeholder="title" name="description" />
      <input type="text" placeholder="tags" name="tags" id="tags" />
      <textarea placeholder="notes" name="extended"></textarea>
      <button type="submit">Save</button>
      <h2 style="display: none" id="suggestions_header">Suggested Tags:</h2>
      <ul id="suggestions" style="display: none">
      </ul>
    </form>
  </body>
</html>
